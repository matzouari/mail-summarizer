<!DOCTYPE html>
<html>
<head>
    <title>Unread Email Report</title>
    <style>
        .high { color: #d9534f; font-weight: bold; }    /* red */
        .medium { color: #f0ad4e; font-weight: bold; }  /* orange */
        .low { color: #5cb85c; font-weight: bold; }     /* green */
    </style>
</head>
<body>
    <h1>Unread Email Report</h1>
    <ol>
        {% for email in summaries %}
        <li>
            <span class="{% if email.priority == 'High' %}high{% elif email.priority == 'Medium' %}medium{% else %}low{% endif %}">
                Priority: {{ email.priority }}
            </span><br>
            <strong>From:</strong> {{ email.sender }}<br>
            <strong>Subject:</strong> {{ email.subject }}<br>
            <p><strong>Reason:</strong> {{ email.reason }}</p>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
